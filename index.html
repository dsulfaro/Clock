<!DOCTYPE html>

	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
	    <div class="container-fluid">
            <h1 id="title">Be Productive Dammit</h1>
            <br>
            <br>
            <br>
            <hr>
            <div class="row">
                <div class="col-md-3 measure">
                    <h2 id="b">BREAK LENGTH</h2>
                    <hr>
                    <button class="btn plus" id="BP">+</button>
                    <h2 id="break">5 minutes</h2>
                    <button class="btn min" id="BM">-</button>
                </div>
            <div class="col-md-3 jar">
        <div class="filler">
        <h1 id="timer">25:00</h1>
      </div>
    </div>
    <div class="col-md-3 measure">
        <h2 id="a">SESSION LENGTH</h2>
        <hr>
        <button class="btn plus" id="SP">+</button>
        <h2 id="session">25 minutes</h2>
        <button class="btn min" id="SM">-</button>
    </div>
  </div>
</div>

	</body>
</html>
